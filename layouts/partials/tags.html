<div class="li-x div-x post-meta">
  <ul class="list-unstyled">
    <li class="pr-0">
      <a href="{{ "tags/" | absLangURL }}">
        <i class="fas fa-tags"></i>
      </a>
    </li>
    <li>
      <ul class="tags-sm list-inline">
        {{ range .Params.tags }}
          <li class="list-inline-item">
            <a href="{{ "tags/" | absLangURL }}{{ . | urlize }}" role="button">
              {{ . }}
            </a>
          </li>
        {{ end }}
      </ul>
    </li>
  </ul>
</div>
